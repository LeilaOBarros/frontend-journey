<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Flex-Grow</title>
    <style>
      .flex {
        display: flex;
        flex-direction: row; /*Já vem como default, escrevendo para fixar, podia ser column também, que trabalha com Cross Axis*/
      }

      .flex .item{
        flex-grow: 1; /*O número zero(0) é o default*/
      }

      .flex .item:nth-of-type(3){
        flex-grow: 12;
      }

    </style>
  </head>

  <body>
    <main class="flex">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </main>
  </body>
  
</html>
