<!DOCTYPE html>
<html lagn="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Border Radius</title>
        <style>
            div{
                width: 200px;
                height: 200px;
                
                background: pink;

                border: 5px solid blueviolet;
                border-radius: 20px 120px 2px 120px;
                transition: all 0.5s;
            }

            div:hover{
                border-radius: 0%;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
