<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        body{
            background: purple;
            color: #FFF;
            font-size: 30px;
        }

        p{
            display: none;
        }

        @media(max-width: 500px){
            body{
                background: red;
            }

        }
        @media(max-width: 320px){
            body{
                font-size: 50px;
                background: pink;
            }
            p{
                display:block;
            }
        }
    </style>
</head>
