<!DOCTYPE hmtl>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tabelas</title>
    </head>
    
    <body>
        <!--Tabelas-->
        <table border="1">
            <tr>
                <td>Teste</td>
                <td>Teste</td>
                <td>Teste</td>
            </tr>
        </table>

        <!--Pular linha-->
        <br> 

        <table border="1">
            <!--Cabeçalho da Tabela-->
            <thead>
                <tr> 
                    <td>#</td>
                    <td>Primeiro</td>
                    <td>Segundo</td>
                </tr>
            </thead>

            <!--Corpo da Tabela-->
            <tbody>
                <tr> 
                    <td>1</td>
                    <td>Ana</td>
                    <td>Leila</td>
                </tr>

                <tr> 
                    <td>2</td>
                    <td>Cleber</td>
                    <td>Steiven</td>
                    </tr>
            </tbody>

            <!--Rodapé da Tabela-->
            <tfoot>
                <td>#</td>
                <td>Primeiro</td>
                <td>Segundo</td>
            </tfoot>

        </table>
    </body>
</html>
